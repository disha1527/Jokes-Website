<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jokes Website</title>
  <link rel="stylesheet" href="./output.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="container mx-auto flex justify-between items-center py-4">
      <h1 class="text-2xl font-bold text-indigo-600 text-center">Jokes Hub</h1>
      <nav>
        <a href="#" class="text-gray-700 px-4">Home</a>
        <a href="#" class="text-gray-700 px-4">Categories</a>
        <a href="#" class="text-gray-700 px-4">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Jokes Section -->
  <section class="container mx-auto py-12">
    <h2 class="text-3xl font-bold text-center mb-8">Funniest Jokes</h2>
    
    <!-- Jokes Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Joke Card -->
      <div class="bg-white shadow-lg rounded-lg p-6">
        <img src="/img/1.webp" alt="Joke Image" class="w-full h-100 object-cover mb-4 rounded">
        <h3 class="text-xl font-bold mb-2">Why don’t skeletons fight each other?</h3>
        <p class="text-gray-700">They don’t have the guts.</p>
      </div>

      <!-- Another Joke Card -->
      <div class="bg-white shadow-lg rounded-lg p-6">
        <img src="/img/2.webp" alt="Joke Image" class="w-full h-100 object-cover mb-4 rounded">
        <h3 class="text-xl font-bold mb-2">Why don’t programmers like nature?</h3>
        <p class="text-gray-700">It has too many bugs.</p>
      </div>

      <!-- Joke Card -->
      <div class="bg-white shadow-lg rounded-lg p-6">
        <img src="/img/3.webp" alt="Joke Image" class="w-full h-100 object-cover mb-4 rounded">
        <h3 class="text-xl font-bold mb-2">Why did the scarecrow win an award?</h3>
        <p class="text-gray-700">Because he was outstanding in his field!</p>
      </div>

     

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 text-center">
    <p>&copy; 2025 Jokes Hub. All Rights Reserved.</p>
  </footer>
</body>
</html>
